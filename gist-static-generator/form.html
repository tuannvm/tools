<!-- forms.html -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Gist Static Generator</title>
</head>

<body>

  {{if .Success}}
  <!-- Target -->
  <input size="64" id="url" value="{{ .URL }}" readonly />

  <!-- Trigger -->
  <button class="btn" data-clipboard-target="#url" data-trigger="click" data-toggle="tooltip" data-placement="bottom"
    title="link copied!">
    <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/clippy.svg" alt="Copy to clipboard">
  </button>
  <br />
  <button onclick="goBack()">Back</button>

  {{else}}
  <h1>Please input gist url</h1>
  <form method="POST">
    <input type="url" name="url" required pattern=".*gist\.github\.com.*">
    <input type="submit">
  </form>
  <small>Example: https://gist.github.com/choco-bot/d734ad7c81b450ac416c129d53f2915d#file-filessnapshot-xml</small>
  {{end}}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <script>new ClipboardJS('.btn');
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    function goBack() {
      window.history.back();
    }
  </script>

</body>

</html>
